<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Julklappsspel </title>
    <meta http-equiv="X-UA-compatible" content = "IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Online version of family christmas gift game" />
    <meta name="author" content ="Hugo Linder" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <br>
    <button id="diceBtn">Roll the Dice</button>
    <label id="diceDisplay"></label>
    <br>
    <button id='timeBtn'>Restart timer</button>
    <label id='timeDisplay'></label>
    <br>
    <label for="name">Player name:</label>
    <input type='text' id="name">
    <button id='playerBtn'>Create player token</button>
    <br>
    <label for "gift">Gift label:</label>
    <input type='text' id='gift'>
    <button id='giftBtn'>Add gift token</button>
    <br>
    <label for 'interval'>Time interval [ms]:</label>
    <input type='number' id='interval' name="interval" min="1" max="60*1000"value="1000">
    <button id="submitInterval">Submit interval</button>
    <div id='myConsole'></div>
    <div>
      <!-- <img src='tomte_julklapp.jpg' alt='Santa Claus boy with a present' style='width:880px;height:600px;'> -->
      <!-- img src='christmas_cloth.jpg' alt="Table cloth with christmas heart pattern" style='width:1200px; height:900px;' -->
    </div>
  <script src="index.js"></script>
  </body>
</html>
